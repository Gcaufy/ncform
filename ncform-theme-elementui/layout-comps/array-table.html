<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>array-tables widget</title>

    <link rel="stylesheet" href="../demo.css" />

    <!-- 引入样式 -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
    />

    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?027aa17f0e14133f0b8aa5f1f0af3ca7";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </head>

  <body>
    <!--演示区域-->
    <div id="demo" v-cloak>
      <div v-for="(item, idx) in formSchemas">
        <h4 class="demo_title">{{ item.title }}</h4>
        <div class="demo_item-wrapper">
          <div>
            <ncform
              :form-schema="item.schema"
              v-model="item.schema.value"
            ></ncform>
            <small>value: {{ item.schema.value }}</small>
          </div>
          <div>
            <pre>{{
              JSON.stringify(originFormSchemas[idx].schema.properties, null, 2)
            }}</pre>
          </div>
          <div>
            <pre>{{ item.detail }}</pre>
          </div>
        </div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="../assets/lodash.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../assets/vue.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/element-ui/lib/index.js"
    ></script>
    <script
      type="text/javascript"
      src="../assets/ncformCommon.min.js"
    ></script>
    <script
      type="text/javascript"
      src="../assets/vueNcform.min.js"
    ></script>
    <script type="text/javascript" src="../assets/dist/input.js"></script>
    <script type="text/javascript" src="../assets/dist/object.js"></script>
    <script type="text/javascript" src="../assets/dist/arrayTable.js"></script>

    <script type="text/javascript">
      let lang = 'en';

      if (location.search.indexOf('lang=cn') >= 0) {
        lang = 'cn';
      }

      Vue.use(vueNcform, {
        extComponents: {
          input: input.default,
          object: object.default,
          arrayTable: arrayTable.default
        },
        lang: lang === 'cn' ? 'zh_cn' : 'en'
      });

      let formSchemas = [
        {
          title: {
            cn: '默认状态',
            en: 'Default'
          },
          schema: {
            type: 'object',
            properties: {
              user: {
                type: 'array',
                items: {
                  type: 'string'
                },
                ui: {
                  widget: 'array-table'
                }
              }
            }
          }
        },
        {
          title: {
            cn: '[属性] disableAdd: 是否禁止添加项',
            en: '[ATTR] disableAdd: Whether to disable the addition of items'
          },
          schema: {
            type: 'object',
            properties: {
              user: {
                type: 'array',
                items: {
                  type: 'string'
                },
                ui: {
                  widget: 'array-table',
                  widgetConfig: {
                    disableAdd: true
                  }
                }
              }
            }
          }
        },
        {
          title: {
            cn: '[属性] disableDel: 是否禁止删除项',
            en: '[ATTR] disableDel: whether to disable item deletion'
          },
          schema: {
            type: 'object',
            properties: {
              user: {
                type: 'array',
                items: {
                  type: 'string'
                },
                ui: {
                  widget: 'array-table',
                  widgetConfig: {
                    disableDel: true
                  }
                }
              }
            }
          }
        },
        {
          title: {
            cn: '[属性] disableReorder: 是否禁止排序',
            en: '[ATTR] disableReorder: whether to disable sorting'
          },
          schema: {
            type: 'object',
            properties: {
              user: {
                type: 'array',
                items: {
                  type: 'string'
                },
                ui: {
                  widget: 'array-table',
                  widgetConfig: {
                    disableReorder: true
                  }
                }
              }
            }
          }
        },
        {
          title: {
            cn: '[属性] disableCollapse: 是否禁止折叠',
            en: '[ATTR] disableCollapse: whether to disable collapse'
          },
          schema: {
            type: 'object',
            properties: {
              user: {
                type: 'array',
                items: {
                  type: 'string'
                },
                ui: {
                  widget: 'array-table',
                  widgetConfig: {
                    disableCollapse: true
                  }
                }
              }
            }
          }
        },
        {
          title: {
            cn: '[属性] collapsed: 是否默认折叠，默认是false',
            en:
              '[ATTR] collapsed: whether to collapse by default. default is false'
          },
          schema: {
            type: 'object',
            properties: {
              user: {
                type: 'array',
                items: {
                  type: 'string'
                },
                ui: {
                  widget: 'array-table',
                  widgetConfig: {
                    collapsed: true
                  }
                }
              }
            }
          }
        },

        {
          title: {
            cn: '[属性] addTxt: 增加按钮的显示文字。默认值Add',
            en:
              '[ATTR] addTxt: display text of the add item button. Default is "Add"'
          },
          schema: {
            type: 'object',
            properties: {
              user: {
                type: 'array',
                items: {
                  type: 'string'
                },
                ui: {
                  widget: 'array-table',
                  widgetConfig: {
                    addTxt: 'Add'
                  }
                }
              }
            }
          }
        },
        {
          title: {
            cn: '[属性] delAllTxt: 删除全部按钮的显示文字。默认值Del All',
            en:
              '[ATTR] delAllTxt: display text of delete all button. Default is "Del All"'
          },
          schema: {
            type: 'object',
            properties: {
              user: {
                type: 'array',
                items: {
                  type: 'string'
                },
                ui: {
                  widget: 'array-table',
                  widgetConfig: {
                    delAllTxt: 'Delete All'
                  }
                }
              }
            }
          }
        }
      ];

      // Bootstrap the app
      new Vue({
        el: '#demo',
        data: {
          formSchemas: getFormSchemas(),
          originFormSchemas: getFormSchemas()
        }
      });

      function getFormSchemas() {
        return formSchemas.map(item => ({
          title: item.title[lang],
          schema: item.schema,
          detail: item.detail ? item.detail[lang] : ''
        }));
      }
    </script>
  </body>
</html>
